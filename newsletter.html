<!-- Form design uses elements from the previous course projects-->

    <section class="signup-section">
        <h2 class="header2">Sign up to our newsletter!</h2>
        <fieldset>
            <legend id="signup">Your Details</legend>
        </fieldset>
        <form method="POST" action="https://formdump.codeinstitute.net/" class="signup-form">
            <label for="fname">First Name</label>
            <input id="fname" class="text-input" name="first_name" type="text" placeholder="First Name" required>

            <label for="lname">Last name</label>
            <input id="lname" class="text-input" name="last_name" type="text" placeholder="Last Name" required>

            <label for="email">Email Address</label>
            <input type="email" class="text-input" id="email" name="email_address" placeholder="Email Address" required>
            <h3>Let us know what you would like to know more about?</h3>
            <div>
                <input type="checkbox" id="history-checkbox" name="history">
                <label for="history-checkbox">History, Culture & Architecture</label>
            </div>
            <div>
                <input type="checkbox" id="activities-checkbox" name="activities">
                <label for="activities-checkbox">Activities</label>
            </div>
            <div>
                <input type="checkbox" id="familydays-checkbox" name="familydays">
                <label for="familydays-checkbox">Family Days Out</label>
            </div>
            <div>
                <input type="checkbox" id="romantic-checkbox" name="romantic">
                <label for="romantic-checkbox">Romantic Excursions</label>
            </div>
            <div>
                <input type="checkbox" id="food-drink-checkbox" name="food-drink">
                <label for="food-drink-checkbox">Food & Drink</label>
            </div>

            <input class="signup-button" type="submit" value="Sign Up">
            <input class="reset-button" type="reset" value="Clear Form">
        </form>
    </section>
    <footer>

    </footer>
</body>
